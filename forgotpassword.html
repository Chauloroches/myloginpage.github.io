<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password Form</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-div">
      <div class="div-info">
        <p id="paragraph-info">
          Please change to strong password well known to you and to make your account secure.
        </p>
      </div>
      <form onsubmit="return validate()" action="Login Page.html">
        <div class="div-input">
          <input id="inputEmail" type="email" placeholder="Enter Email">
          <input id="inputNewPassword" type="password" placeholder="New Password">
          <input id="inputConfirmPassword" type="password" placeholder="Confirm Password">
        </div>

        <div class="div-button">
          <button type="submit" id="button">Submit</button>
        </div>
      </form>    
    </div>
    <script src="forgot.js"></script>
  </body>
</html>
