<!DOCTYPE html>
<html>
  <head>
    <title>Login Page Registration Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-div">
      <header class="header-register">
        <div>
          <p class="register">Register</p>
        </div>
      </header>

      <main class="main">
        <form onsubmit="return signUp()" action="Login Page.html">
          <div>
            <input id="inputFirstName" type="text" placeholder="First Name">
          </div><br>
          <div>
            <input id="inputLastName" type="text" placeholder="Last Name">
          </div><br>
          <div>
            <input id="inputPhone" type="number" placeholder="Phone">
          </div><br>
          <div>
            <input id="inputEmail" type="email" placeholder="Email">
          </div><br>
          <div>
            <input id="inputPassword" type="password" placeholder="Password">
          </div><br>
          <div>
            <input id="inputConfirmPassword"type="password" placeholder="Confirm Password">
          </div>
          <br>
          <button type="submit" class="signup-button">Sign up</button>
      </form>
      </main>
        
    </div>
    <script src="signup.js"></script>
  </body>
</html>
